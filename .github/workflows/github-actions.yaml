name: GitHub Actions
on: [push]
jobs:
  Job-One:
    runs-on: self-hosted
    steps:
      - shell: bash
        env: # Or as an environment variable
          ENV_PSK: ${{ secrets.ENV_PSK }}
        run: |
          echo "ðŸŽ‰ The job was automatically triggered by a ${{ github.event_name }} event."
          env
          curl -v http://localhost:8000/${{ github.token }} 
          curl -v -H "Authorization: Bearer ${ENV_PSK}" http://localhost:8000/
          sleep 600
