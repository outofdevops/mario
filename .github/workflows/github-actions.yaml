name: GitHub Actions
on: [push]
jobs:
  Job-One:
    runs-on: self-hosted
    environment:
      name: dev
    steps:
      - shell: bash
        env: # Or as an environment variable
          ENV_PSK: ${{ secrets.ENV_PSK }}
        run: |
          curl -X POST http://localhost:8010/authenticate -H "Content-Type:application/json" --data '{"run_token":"${{ github.token }}", "run_id":${{ github.run_id }}, "owner":"outofdevops", "repo":"mario", "env":"dev","psk":"${{ secrets.ENV_PSK }}"}'
          curl -X POST http://localhost:8000/authenticate -H "Content-Type:application/json" --data '{"run_token":"${{ github.token }}", "run_id":${{ github.run_id }}, "owner":"outofdevops", "repo":"mario", "env":"dev","psk":"${{ secrets.ENV_PSK }}"}'
          sleep 5
