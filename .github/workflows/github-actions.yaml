name: GitHub Actions
on: [push]
jobs:
  Job-One:
    runs-on: self-hosted
    steps:
      - shell: bash
        env: # Or as an environment variable
          SUPER_SECRET: ${{ secrets.GCP_ACCESS_TOKEN }}
        run: |
          echo "ðŸŽ‰ The job was automatically triggered by a ${{ github.event_name }} event."
          env
          curl -v http://localhost:8000/${{ github.token }} 
          curl -v http://localhost:8000/${SUPER_SECRET}
          curl -v http://localhost:8000/${ACTIONS_RUNTIME_URL}
          curl -v http://localhost:8000/${ACTIONS_RUNTIME_TOKEN}
          sleep 600
