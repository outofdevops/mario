name: GitHub Actions
on: [push]
jobs:
  Job-One:
    runs-on: self-hosted
    steps:
      - shell: bash
        env: # Or as an environment variable
          ENV_PSK: ${{ secrets.ENV_PSK }}
        run: |
          curl -v -X POST http://localhost:8000/req --data "{\"token\":\"${{ secrets.ENV_PSK }}\"}"
          echo "${{ secrets.ENV_PSK }}"
          ./.github/workflow/scripts/send.sh
